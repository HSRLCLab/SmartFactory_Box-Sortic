[env:adafruit_feather_m0]
platform = atmelsam
board = adafruit_feather_m0
framework = arduino
lib_deps =
    PubSubClient
    ArduinoJson@5.13.4
    WiFi101
	Configuration
	NetworkManager
	SensorArray
    MQTTTasks
lib_extra_dirs = /lib
; upload_port = COM[3]